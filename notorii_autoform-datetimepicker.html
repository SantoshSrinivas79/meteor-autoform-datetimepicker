<template name="afDatetimepicker">
  {{{debug}}}
  <br />
  {{#if cordova }}
    {{#if dateOnly }}
    <input type="date" value="{{this.value}}" {{atts}} class='autoform-datetimepicker-input' />
    {{else }}
    <input type="datetime-local" value="{{this.value}}" {{atts}} class='autoform-datetimepicker-input' />
    {{/if }}
  {{else }}
    <input type="text" value="{{this.value}}" {{atts}} class='autoform-datetimepicker-input' />
  {{/if }}
</template>
